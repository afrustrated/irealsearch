<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw9C11xnmcGAHViU7MfyWnJ0E--9ulBfdZqq-mFhsVs3ZBLXxa7sLA27kBk9iIf5jSrpQ/exec";
let songDatabase = [];

// --- í™”ì„±í•™ ì—”ì§„ (JavaScript ë²„ì „) ---
const noteMap = {'C':0,'B#':0,'Db':1,'C#':1,'D':2,'Eb':3,'D#':3,'E':4,'Fb':4,'F':5,'E#':5,'Gb':6,'F#':6,'G':7,'Ab':8,'G#':8,'A':9,'Bb':10,'A#':10,'B':11,'Cb':11};

function simplifyQuality(q) {
    q = q.replace(/\^/g, "maj").replace(/min/g, "m").replace(/Min/g, "m");
    if (q.includes("m7b5") || q.includes("h") || q.includes("Ã¸")) return "HALF_DIM";
    if (q.includes("dim") || q.includes("o") || q.includes("Â°")) return "DIM";
    if (/[79]|11|13|alt/.test(q)) {
        if (q.includes("m") || (q.includes("-") && !q.includes("7-"))) return "MINOR_7";
        if (q.includes("maj") || q.includes("M")) return "MAJOR_7";
        return "DOMINANT";
    }
    if (q.includes("m") || q.includes("-")) return "MINOR";
    return "MAJOR";
}

function parseChord(str) {
    if (!str || str.startsWith('T') || str.startsWith('*')) return null;
    let [main, bass] = str.split('/');
    let match = main.match(/^([A-G][b#]?)(.*)/);
    if (!match) return null;
    return { root: match[1], quality: simplifyQuality(match[2]), bass: bass || match[1] };
}

function getDistance(n1, n2) { return (noteMap[n2] - noteMap[n1] + 12) % 12; }

// --- ë°ì´í„° ì •ì œ í•¨ìˆ˜ ---
function cleanChordString(raw) {
    return raw.replace(/(\*[A-Z]|T\d+|[\[\]\{\}\(\)<>xWn|])/g, " ")
              .split(/\s+/)
              .filter(c => c && !/^\d+$/.test(c));
}

// --- JSON ë¡œë“œ ë° ê²€ìƒ‰ ---
async function loadDatabase() {
    try {
        const response = await fetch('jazz_db.json');
        const data = await response.json();
        songDatabase = data.map(s => ({
            ...s,
            cleanChords: cleanChordString(s.chord_string)
        }));
        displayResults(songDatabase);
    } catch (e) {
        document.getElementById('status').innerText = "ë°ì´í„° íŒŒì¼ì„ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤ (jazz_db.json)";
    }
}

function performSearch() {
    const titleTerm = document.getElementById('titleInput').value.toLowerCase();
    const chordStr = document.getElementById('chordInput').value.trim();
    const mode = document.getElementById('searchMode').value;
    const refKey = document.getElementById('keySelect').value;
    
    const userChords = chordStr ? chordStr.split(/\s+/).map(parseChord).filter(c => c) : [];
    
    const filtered = songDatabase.filter(song => {
        const titleMatch = song.title.toLowerCase().includes(titleTerm) || song.composer.toLowerCase().includes(titleTerm);
        if (!titleMatch) return false;
        if (userChords.length === 0) return true;

        const songChords = song.cleanChords.map(parseChord).filter(c => c);
        if (songChords.length < userChords.length) return false;

        for (let i = 0; i <= songChords.length - userChords.length; i++) {
            let match = true;
            for (let j = 0; j < userChords.length; j++) {
                let s = songChords[i+j];
                let u = userChords[j];
                if (s.quality !== u.quality) { match = false; break; }
                if (mode === 'absolute' && getDistance(u.root, s.root) !== 0) { match = false; break; }
                if (mode === 'harmonic' && getDistance(refKey, u.root) !== getDistance(song.key.replace('-', ''), s.root)) { match = false; break; }
                if (mode === 'relative' && getDistance(userChords[0].root, u.root) !== getDistance(songChords[i].root, s.root)) { match = false; break; }
            }
            if (match) return true;
        }
        return false;
    });

    displayResults(filtered);
}

function displayResults(list) {
    const container = document.getElementById('results');
    container.innerHTML = list.map(s => `
        <div class="p-4 bg-white border border-slate-200 rounded-2xl hover:bg-indigo-50 hover:border-indigo-200 cursor-pointer transition flex justify-between items-center group" 
             ondblclick="openModal('${s.title.replace(/'/g, "\\'")}')">
            <div>
                <div class="font-bold text-slate-800 group-hover:text-indigo-700">${s.title}</div>
                <div class="text-xs text-slate-400 font-medium">${s.composer} â€¢ ${s.style}</div>
            </div>
            <div class="text-indigo-300 font-bold">${s.key}</div>
        </div>
    `).join('');
    document.getElementById('status').innerText = `${list.length}ê³¡ ë¡œë“œë¨`;
}

// --- ëª¨ë‹¬ ë° ì¶”ê°€ ê¸°ëŠ¥ ---
async function openModal(title) {
    const song = songDatabase.find(s => s.title === title);
    document.getElementById('mTitle').innerText = song.title;
    document.getElementById('mInfo').innerText = `${song.composer} | ${song.key} | ${song.style}`;
    document.getElementById('mChords').innerText = song.cleanChords.join(' ');
    document.getElementById('detailModal').classList.add('active');
    
    document.getElementById('linkList').innerHTML = 'ë¡œë”© ì¤‘...';
    const res = await fetch(`${API_URL}?title=${encodeURIComponent(title)}`);
    const links = await res.json();
    document.getElementById('linkList').innerHTML = links.length ? links.map(l => `
        <li class="bg-white p-4 rounded-xl shadow-sm border border-slate-100">
            <a href="${l.url}" target="_blank" class="flex justify-between items-center">
                <div><div class="font-bold">${l.performer}</div><div class="text-xs text-slate-400">${l.year}ë…„ ì—°ì£¼</div></div>
                <span class="text-indigo-500 font-bold">YouTube â†—</span>
            </a>
        </li>`).join('') : 'ì¶”ì²œ ì—°ì£¼ê°€ ì—†ìŠµë‹ˆë‹¤.';
}

async function addLink() {
    const payload = {
        title: document.getElementById('mTitle').innerText,
        performer: document.getElementById('inPerformer').value,
        year: document.getElementById('inYear').value,
        url: document.getElementById('inUrl').value
    };
    if (!payload.performer || !payload.url) return alert("ì •ë³´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.");
    await fetch(API_URL, { method: 'POST', body: JSON.stringify(payload) });
    alert("ë“±ë¡ ì™„ë£Œ!");
    openModal(payload.title);
}

function closeModal() { document.getElementById('detailModal').classList.remove('active'); }
document.getElementById('searchMode').addEventListener('change', (e) => {
    document.getElementById('keySelect').classList.toggle('hidden', e.target.value !== 'harmonic');
});

// ì‹œì‘
loadDatabase();
</script>
